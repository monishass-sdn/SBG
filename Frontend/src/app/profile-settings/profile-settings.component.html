<div class="main-page">
    <app-sidemenu></app-sidemenu>
  
    <div class="contents-page ">
      <app-header></app-header>
        <div class="headingz">
          <!-- Create component for profile settings   Done By Alagesan on 30.07.2021	-->
            <h4> Profile Settings </h4>
        </div>
        <div class="page contents">
            <div class="sbg-form row">
                <div class="col-md-6">
                    <h4 class="report-title"></h4>
                <form [formGroup]="saveProfileSettingsform"  novalidate>
                    <div class="form-row">                         
                        <div class="form-group col-md-12">
                            <input type="email" class="form-control" formControlName="AdminEmailId" [ngClass]="{ 'is-invalid': profileSettingsSubmitted && psf.AdminEmailId.errors }" placeholder="Admin Email Id">
                        </div>
                    </div>
                    <div class="form-row">                         
                        <div class="form-group col-md-12">
                            <input [type]="showOldPassword ? 'text' : 'password'" autocomplete="off" class="form-control" formControlName="OldPassword" [ngClass]="{ 'is-invalid': profileSettingsSubmitted && psf.OldPassword.errors }" placeholder="Current Password">
                            <span class="" (click)="showOldPasswordText()" style="position: absolute;right: 7px; bottom: 0px; z-index: 1; font-size: x-large;" ><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                    <div class="form-row">                         
                        <div class="form-group col-md-12">
                            <input [type]="showNewPassword ? 'text' : 'password'" autocomplete="off" class="form-control" formControlName="NewPassword" [ngClass]="{ 'is-invalid': profileSettingsSubmitted && psf.NewPassword.errors }" placeholder="New Password">
                            <span class="" (click)="showNewPasswordText()" style="position: absolute;right: 7px; bottom: 0px; z-index: 1; font-size: x-large;" ><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                    <div class="form-row"> 
                        <span class="error-msg" *ngIf="enterValidPassword != ''">
                           {{enterValidPassword}}
                        </span>                        
                        <div class="form-group col-md-12">
                            <input [type]="showConfirmPassword ? 'text' : 'password'" autocomplete="off" class="form-control" formControlName="ConfirmPassword" [ngClass]="{ 'is-invalid': profileSettingsSubmitted && psf.ConfirmPassword.errors }" placeholder="Confirm Password">
                            <span class="" (click)="showConfirmPasswordText()" style="position: absolute;right: 7px; bottom: 0px; z-index: 1; font-size: x-large;" ><i class="fas fa-eye"></i></span>
                        </div>
                    </div>
                    <div class="form-group col-md-8" style="padding-top: 10px;">
                        <button type="submit" class="btn btn-primary" (click)="saveProfileSettings()">Save</button>
                    </div>   
                    </form>
                </div>
              
            
            </div>
        </div>  
    </div>

    <!-- Create component for profile settings   Done By Alagesan on 30.07.2021	-->
<div class="dash-footer">
    <app-footer-adminsession></app-footer-adminsession>   
</div>
