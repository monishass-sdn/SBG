<script>



try
{
 var slideIndex = 1;
 showSlides(slideIndex);
}
catch{

}
 // Next/previous controls
 function plusSlides(n) {
   try
   {
   showSlides(slideIndex += n);
   }
   catch{

   }
 }

 // Thumbnail image controls
 function currentSlide(n) {
   try
   {
   showSlides(slideIndex = n);
   }
   catch{
     
   }
 }

 function showSlides(n) {

  try
  {

   var i;
   var slides = document.getElementsByClassName("mySlides");
   var dots = document.getElementsByClassName("demo");
   var captionText = document.getElementById("caption");
   if (n > slides.length) {slideIndex = 1}
   if (n < 1) {slideIndex = slides.length}
   for (i = 0; i < slides.length; i++) {
     slides[i].style.display = "none";
   }
   for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" active", "");
   }
   slides[slideIndex-1].style.display = "block";
   dots[slideIndex-1].className += " active";
   captionText.innerHTML = dots[slideIndex-1].alt;
  }
  catch{

  }
 }


 

//  ........................calender..............

 function myFunction_BrowserChek() { 
        if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ){
            //alert('Opera');
            sessionStorage.setItem("browserType","Opera");
        }
        else if(navigator.userAgent.indexOf("Chrome") != -1 ){
            //alert('Chrome');
            sessionStorage.setItem("browserType","Chrome");
        }
        else if(navigator.userAgent.indexOf("Safari") != -1){
            //alert('Safari');
            sessionStorage.setItem("browserType","Safari");
        }
        else if(navigator.userAgent.indexOf("Firefox") != -1 ){
             //alert('Firefox');
             sessionStorage.setItem("browserType","Firefox");
        }
        else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )){
               //alert('IE');
               sessionStorage.setItem("browserType","IE"); 
        }  
        else{
               //alert('unknown');
               sessionStorage.setItem("browserType","unknown");
        }
    }




</script>
